<!DOCTYPE html>
<html>
  <head>
    <title>Unordered List</title>
  </head>
  <body>
    <ul type="disc">
      <li>Disc item</li>
      <li>Another disc item</li>
    </ul>
    <ul type="circle">
      <li>Circle item</li>
      <li>Another circle item</li>
    </ul>
    <ul type="square">
      <li>Square item</li>
      <li>Another square item</li>
    </ul>
    <dl>
      <dt>HTML</dt>
      <dd>Hyper Text Markup Language</dd>
    </dl>
  </body>
</html>
