<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
  </head>
  <body>
    <form>
      <label for="name">First_Name:</label>
      <input type="text" id="name" First_name="name"><br>
      <label for="name">Middle_Name:</label>
      <input type="text" id="name" Middle_name="name"><br>
      <label for="name">Last_Name:</label>
      <input type="text" id="name" Last_name="name"><br>
      
      <label>E-mail:</label>
      <input type="text" id="name" E-mail="name"><br>

      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
      <input type="radio" id="Other" name="gender" value="Other">
      <label for="Other">Other</label><br>
      
      <label>Hobbies:</label>
      <input type="checkbox" id="hobby1" name="hobbies" value="reading">
      <label for="hobby1">Reading</label>
      <input type="checkbox" id="hobby2" name="hobbies" value="traveling">
      <label for="hobby2">Traveling</label><br>
      <input type="checkbox" id="hobby3" name="hobbies" value="gaming">
      <label for="hobby3">Gaming</label><br>
      <input type="checkbox" id="hobby4" name="hobbies" value="GYM">
      <label for="hobby4">GYM</label><br>
      
      <label for="comments">Comments:</label><br>
      <textarea id="comments" name="comments"></textarea><br>
      
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
